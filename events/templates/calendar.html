{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>NIT-Trichy | Events Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">   
	<link href="{% static "landing/css/new-age.css" %}" rel="stylesheet">	
    <link href="{% static "calendar/fullcalendar.css" %}" rel="stylesheet">      
	<link href="{% static "calendar/custom.css" %}" rel="stylesheet">    
    <script src="{% static "js/jquery.min.js" %}"></script>    
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "calendar/custom.js" %}" rel="stylesheet"></script>
</head>


<script>

	$(document).ready(function() {
		var calendar =  $('#calendar').fullCalendar({
			header: {
				left: 'title',
				center: 'agendaWeek,month',
				right: 'prev,next today'
			},
			editable: false,
			firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
			selectable: false,
			defaultView: 'month',
			allDayDefault: false,
			axisFormat: 'mm:h',

			columnFormat: {
                month: 'ddd',    // Mon
                week: 'ddd d', // Mon 7
                day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
			allDaySlot: false,
			selectHelper: true,
			select: function(start, end, allDay) {
			},
			droppable: false, // this allows things to be dropped onto the calendar !!!	
			events: JSON.parse("{{calendar_events}}".replace(/&quot;/g,'"')),
			eventClick: function(event, jsEvent, view) {
				$("#event-title").html(event.title);
				$("#event-image").attr('src', event.image);
				$("#event-description").html(event.description);
				$("#event-timings").html("<b>Timings</b> : " + (event.start_display) + " to " + (event.end_display));
				$("#event-category").html("<b>Category</b> : " + event.category);
				$("#event-venue").html("<b>Venue</b> : " + event.venue);
				$("#event-modal").modal('show');
			},
		});
		
		
	});

</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<div class="container">
					<img style="width:100%" src="{% static 'landing/img/nittfulllogo.png' %}" class = "image-full" alt="">
					<center><img src="{% static 'landing/img/nittmobilelogo.png' %}" class = "image-mobile" alt="" width="300px"></center>
			</div>
		</div>
	</nav>
	<div id='wrap'>
	<div id='calendar'></div>
	<div style='clear:both'></div>
	<div id="event-modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="event-title">ABCD</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body" style="text-align:left;">
				<center>
					<img class="img-responsive" id="event-image" src="" style="margin-bottom: 20px;">
					<h5 style="margin-bottom: 20px;" id="event-description"></h5>
				</center>
				<p id="event-timings"></p>
				<p id="event-venue"></p>
				<p id="event-category"></p>
			</div>
			</div>
		</div>
	</div>
</div>
<section style="margin-top: 15px; padding-top:5px; padding-bottom:5px;" class="contact bg-primary" id="contact">
        <div class="container">
          <h3>Made with
            <i class="fa fa-heart" style="color:crimson">&hearts;</i>
            by <a href="https://deltaforce.club">Delta Force</a>.</h3>
        </div>
</section>  
</body>
</html>
